<div class = "startButton">
    <button (click)="startGame()" *ngIf="isStartButtonVisible"  mat-raised-button color="warn">Click to start game</button>
</div>


<div class="game-board-div" *ngIf="!isStartButtonVisible">
<mat-grid-list cols="2" rowHeight="2:1" >
    <mat-grid-tile>{{ticker}}ðŸ•’</mat-grid-tile>
    <mat-grid-tile>Your score: {{userScore}}</mat-grid-tile>
    <mat-grid-tile><img mat-card-image class="game-img" src="{{gameQuestion.firstPicture}}" *ngIf="gameQuestion"></mat-grid-tile>
    <mat-grid-tile><img mat-card-image class="game-img"  src="{{gameQuestion.secondPicture}}" *ngIf="gameQuestion"></mat-grid-tile>
    <mat-grid-tile>
        <mat-card style="margin-right: 10px; margin-bottom: 15px;"> <div matBadge="hint"  matBadgeColor="warn" matBadgeOverlap="false" class="demo-section">  {{hint}} </div> </mat-card>
        <mat-form-field appearance="outline">
            <mat-label>Answer</mat-label>
            <input [(ngModel)]="userAnswer"  matInput placeholder="write answer">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <button (click)="skipQuestion() "*ngIf="isSkipButtonVisible" mat-raised-button color="warn">Skip</button>
        <button (click)="checkAnswer()" mat-raised-button color="primary" class="next-button">Next</button>    
        <!-- <button mat-raised-button color="accent" class="next-button">Close</button>     -->
    </mat-grid-tile>
</mat-grid-list>
</div>
