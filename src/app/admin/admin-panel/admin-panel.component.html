
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Answer </th>
      <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="firstPicture">
      <th mat-header-cell *matHeaderCellDef> P1 </th>
      <td mat-cell *matCellDef="let element"> {{element.firstPicture}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="secondPicture">
      <th mat-header-cell *matHeaderCellDef> P2 </th>
      <td mat-cell *matCellDef="let element"> {{element.secondPicture}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
