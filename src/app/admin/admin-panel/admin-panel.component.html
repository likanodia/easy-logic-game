
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="answer">
      <th mat-header-cell *matHeaderCellDef> Answer </th>
      <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="firstPicture">
      <th mat-header-cell *matHeaderCellDef> 1st Picture </th>
      <td mat-cell *matCellDef="let element"> <img mat-card-image src="{{element.firstPicture}}" alt="img"></td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="secondPicture">
      <th mat-header-cell *matHeaderCellDef> 2nd Picture </th>
      <td mat-cell *matCellDef="let element"> <img mat-card-image src="{{element.secondPicture}}" alt="img"> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
