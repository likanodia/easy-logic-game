<h2>Add Easy Logic </h2>
<form [formGroup]="questionForm">
    <mat-form-field appearance="fill">
        <mat-label>Write answer</mat-label>
        <input formControlName = "answer" matInput >
      </mat-form-field>
     <div class="file-upload-wraper">
        <input #firstFileUpload formControlName = "firstPicture" type="file"  id="fileUpload"  name="fileUpload" (input)="getFirstPictureBase64()"/>
      </div>
    <div class="file-upload-wraper">
        <input #secondFileUpload  formControlName = "secondPicture" type="file"  id="fileUpload"  name="fileUpload" (input)="getSecondPictureBase64()"/>
    </div>
    <button mat-dialog-close="true" (click)="onAddQuestion()" mat-raised-button color="primary" class="button">Save</button>
    <button mat-dialog-close="false" mat-raised-button color="warn" class="button">Close</button>
</form>
